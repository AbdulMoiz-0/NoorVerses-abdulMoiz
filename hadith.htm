<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Practice</title>
    <link rel="stylesheet" href="hadith.css">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hadith.css" />
</head>
<body>
    <div class="container">
        <h1 class="glow">üïäÔ∏è Hadith Practice</h1>
        <div id="hadithContainer" class="card">
            <p id="hadithText">Press "Start" to display a hadith.</p>
        </div>
        <div class="timer-settings">
            <label for="timerSelect">Select Timer Duration:</label>
            <select id="timerSelect">
                <option value="10">10 seconds</option>
                <option value="20">20 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
            </select>
        </div>
        <button id="startBtn" class="btn">Start</button>
        <div id="timerContainer">
            <p>Time Remaining: <span id="timer">0</span> seconds</p>
        </div>
        <input type="text" id="hadithInput" placeholder="Type the hadith here..." disabled>
        <button id="submitBtn" class="btn" disabled>Submit</button>
        <p id="resultMessage"></p>
        <button id="streakTabBtn" class="btn">View Streak</button>
        <button id="homeBtn" class="btn">Back Home</button>
    </div>
    <footer style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #ccc;">
        By - Abdul Moiz
    </footer>
    <script src="hadith.js"></script>
</body>
</html>
